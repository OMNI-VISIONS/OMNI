<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../styles.css" />
		<link />
		<title>Cleanfolio | Open-Source</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<nav>
			<img class="logo" src="/images/CEC-logo.png" alt="CEC-logo" />
			<ul class="nav-bar">
				<li><a href="about-me.html"></a>About Me</li>
				<li><a href="https://github.com/elicharlese"></a>Github</li>
				<li><a href="contact.html"></a>Contact Me</li>
				<li><a href="" id="open-source"></a>Open Source</li>
			</ul>
		</nav>
		<section>
			<form>
				<h2>Contact Me</h2>
				<div class="input-section">
					<div class="input-group">
						<label for="first-name">First Name:</label>
						<input type="text" id="first-name" name="first-name" value="Enter name here"></input>
					</div>
					<div class="input-group">
						<label for="last-name">Last Name:</label>
						<input type="text" id="last-name" name="last-name"></input>
					</div>
				</div>
				<div class="input-section">
					<input type="radio" id="office" name="office" value="office"></input>
					<label for="office">Office</label>
					<input type="radio" id="remote" name="remote" value="remote"></input>
					<label for="remote">Radio</label>
					<input type="radio" id="other" name="other" value="other"></input>
					<label for="other">Other</label>
				</div>
				<div class="input-section">
					<input type="checkbox" id="contract" name="contract" value="contract"></input>
					<label for="contract">Contract Work</label>
					<input type="checkbox" id="full-time" name="full-time" value="full-time"></input>
					<label for="full-time">Full-time</label>
					<input type="checkbox" id="Sponsorship" name="Sponsorship" value="Sponsorship"></input>
					<label for="Sponsorship">Sponsorship</label>
				</div>
				<input class="button" type="submit" value="submit"></input>
			</form>
		</section>
	</body>
	<footer>
		<p>Copyright &copy; 2022 Cleanfolio</p>
	</footer>
</html>
